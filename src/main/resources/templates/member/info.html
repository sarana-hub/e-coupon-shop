<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min2.css}"
          href="../css/bootstrap.min2.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div class="py-5 text-center">
        <h1>User Detail</h1>
    </div>

    <h2 th:if="${param.status}" th:text="'수정 완료'"></h2>

    <div>
        <p th:text="|회원 구분 : ${customer.role}|">customer role</p>
    </div>
    <div>
        <p th:text="|회원 명 : ${customer.name}|">customer name</p>
    </div>
    <div>
        <p th:text="|휴대폰 번호 : ${customer.phone}|">customer phone</p>
    </div>

    <div>
        <p th:text="|주소 : ${customer.address.city} ${customer.address.detailAddress} ${customer.address.street} ${customer.address.zipcode}|">customer address</p>
    </div>

    <div class="row">
        <div class="col">
            <form action="/members/address/editForm" method="post">
                <input class="form-control" type="hidden" name="city" th:value="${customer.address.city}">
                <input class="form-control" type="hidden" name="zipcode" th:value="${customer.address.detailAddress}">
                <input class="form-control" type="hidden" name="street" th:value="${customer.address.street}">
                <input class="form-control" type="hidden" name="zipcode" th:value="${customer.address.zipcode}">
                <button type="submit">주소 수정</button>
            </form>
        </div>


        <hr class="my-4">

        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="button" onclick="location.href='/'">목록으로</button>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
