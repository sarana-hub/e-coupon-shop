<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .field-error {
            border-color : #dc3545;
            color : #dc3545;
        }
    </style>
</head>
<body>
<h1>Edit Item!</h1>

<form th:action="@{/members/address/edit}" th:object="${address}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메세지</p>
    </div>
    <ul>
        <li>
            <label th:for="*{city}">CITY</label>
            <input type="text" th:field="*{city}" th:errorclass="field-error" class="" >
            <div th:errors="*{city}" class="field-error">도시명 오류</div>
        </li>
        <li>
            <label th:for="*{street}">STREET</label>
            <input type="text" th:field="*{street}" th:errorclass="field-error" class="" >
            <div th:errors="*{street}" class="field-error">도로명 오류</div>
        </li>
        <li>
            <label th:for="*{zipcode}">ZIPCODE</label>
            <input type="text" th:field="*{zipcode}" th:errorclass="field-error" class="" >
            <div th:errors="*{zipcode}" class="field-error">우편번호 오류</div>
        </li>
        <li>
            <button type="submit" th:text="#{button.update}">수정</button>
        </li>
    </ul>
</form>
</body>
</html>
