<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>홈 화면</h2>
    </div>

    <div th:object="${member}">
        <h2 th:text="|안녕하세요, ${customer.name} 님|">어서오세요, 회원님</h2>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-dark btn-lg" type="button" onclick="location.href='/members/info'">회원 정보</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-dark btn-lg" type="button" onclick="location.href='/orders'">주문목록</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-dark btn-lg" type="button" onclick="location.href='/items'">상품목록</button>
        </div>

        <div class="col">
            <form th:action="@{/login/logout}" method="post">
                <button class="w-100 btn btn-dark btn-lg" type="submit">로그아웃</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
